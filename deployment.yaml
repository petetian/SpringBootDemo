apiVersion: apps/v1
kind: Deployment
metadata:
  name: javademo-deployment
  labels:
    app: javademoapp

spec:
  replicas: 2
  selector:
    matchLabels:
      app: javademoapp
  
  template:
    metadata:
      labels:
        app: javademoapp
    spec:
      containers:
      - name: javademoapp
        image: ptdevregistry.azurecr.io/springbootdemo:latest
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 1024Mi
            cpu: 250m

        ports:
          - name: liveness-port
            containerPort: 8080
    
        livenessProbe:
          httpGet:
            path: /actuator/health  
            port: liveness-port    
          initialDelaySeconds: 30
          periodSeconds: 10

        startupProbe:
          httpGet:
            path: /actuator/health
            port: liveness-port        
          initialDelaySeconds: 30
          periodSeconds: 30
